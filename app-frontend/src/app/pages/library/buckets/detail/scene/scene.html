<div class="row content stack-sm">
  <div class="column-8" ng-if="!$ctrl.loading">
    <div class="embedded-scrollable">
      <h1 class="h3 page-title">
        <a ui-sref="^.scenes">Bucket Scenes</a>
        <br>
        {{$ctrl.scene.name}}
      </h1>
      <rf-leaflet-map
          class="map-container"
          static="true",
          footprint="$ctrl.scene.footprint"
      ></rf-leaflet-map>
      <rf-scene-detail class="sidebar-scrollable"
                       scene="$ctrl.scene"></rf-scene-detail>
    </div>
  </div>
  <div class="column-8" ng-if="$ctrl.loading">
    <div class="list-group">
      <div class="list-placeholder">
          <i class="icon-load"></i>
      </div>
    </div>
  </div>
  <div class="column-4">
    <div class="content">
      <nav>
        <a href ng-click="$ctrl.removeScene()"><i class="icon-trash"></i> Remove from bucket</a>
        <a href ng-click="$ctrl.downloadModal()"><i class="icon-download"></i> Download</a>
      </nav>
    </div>
  </div>
</div>
